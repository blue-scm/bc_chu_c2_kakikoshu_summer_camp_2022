label: 'Blue MT Template'
id: 'blue_mt_templete'
version: 2.00
author_link: 'http://blue1993.com'
author_name: 'Blue'
class: 'blue_mt_templete'
description: 'Blue MT Template'
protected: 1
l10n_lexicon:
  ja: l10n_ja.yaml
thumbnail_file: 'thumb.png'
elements:
  template_set:
    component: 'core'
    importer: 'template_set'
    data:
      base_path: 'templates'
      require: 1
      base_css: 'css/base.css'
      stylecatcher_libraries:
        rainier:
          url: '{{support}}theme_static/rainier/css/rainier.html'
          label: 'Styles for Rainier'
          description_label: 'A collection of styles compatible with Rainier themes.'
          order: 1
          class: Local
      templates:
        index:
          main_index:
            label: 'Main Index'
            outfile: '_index.html'
            rebuild_me: 1
          javascript:
            label: 'JavaScript'
            outfile: 'mt.js'
            rebuild_me: 1
        individual:
          index:
            label: テンプレート
            mappings:
              page_archive:
                archive_type: Individual
        module:
          html_head:
            label: 'HTML Head'
          comment_form:
            label: 'Comment Form'
          comment_detail:
            label: 'Comment Detail'
          comment_simple:
            label: comment_simple
          comment_admin:
            label: comment_admin
          comment_user:
            label: comment_user
          comment_detail:
            label: comment_detail
          top:
            label: トップページ
          lower:
            label: 下層ページ
          common:
            label: 共通
        system:
          dynamic_error:
            description_label: 'Displays errors for dynamically-published templates.'
            label: 'Dynamic Error'
          comment_preview:
            description_label: 'Displays preview of comment.'
            label: 'Comment Preview'
          comment_response:
            description_label: 'Displays error, pending or confirmation message for comments.'
            label: 'Comment Response'
        widget:
          recent_comments:
            label: 'Recent Comments'
          recent_entries:
            label: 'Recent Entries'
        widgetset:
          related_contents:
            label: 'Related Contents'
            order: 1000
            widgets:
              - Recent Comments


